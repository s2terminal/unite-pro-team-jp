name: コードとデータのチェック
permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'scripts/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/check.yml'
      - 'tsconfig.json'
      - 'eslint.config.js'
      - '.prettierrc'
  pull_request:
    branches:
      - main
    paths:
      - 'data/**'
      - 'scripts/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/check.yml'
      - 'tsconfig.json'
      - 'eslint.config.js'
      - '.prettierrc'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.jsセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 依存関係インストール
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Prettier (format) チェック
        run: npm run -s format

      - name: ESLint (lint) チェック
        run: npm run -s lint

      - name: TypeScript 型チェック
        run: npm run -s type-check

      - name: データスキーマ validation
        run: npm run -s validate
